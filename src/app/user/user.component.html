
<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
<h1 class="header"> </h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 40rem;">
      <img class="card-img-top image" [src]="user.image" *ngIf="user.image" alt="User image">
      <img class="card-img-top image" src="https://via.placeholder.com/400x300" *ngIf="!user.image" alt="User image">
      <div *ngIf='user.provider != "password"'class="card-body">
        <h4  class="card-title black">{{user.name}}</h4>
      </div>
      <div *ngIf='user.provider == "password"'class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your name</label>
            <input type="text" formControlName="name" class="form-control" required>
          </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>
    </div>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title black">Points: 124</h5>
          <p class="card-text black">You have completed 3 courses with Codebreakers!</p>
        </div>
      </div>
  </div>
</div>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>
